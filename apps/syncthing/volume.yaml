apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing
  namespace: syncthing
  labels:
    type: local
spec:
  storageClassName: local-storage
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/mnt/disk1/syncthing"
  capacity:
    storage: 500G
  accessModes:
    - ReadWriteOnce
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - rpi0